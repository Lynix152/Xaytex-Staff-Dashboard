name: Xaytex-Staff-Dashboard

repo:
  owner: xaytex
  name: dashboard
  icon: /.../Xaytex-Staff-Dashboard/Dashboard/src/images/logo.png

xaytex:
  documetation: https://xaytex.com/docs/
  discord: https://discord.gg/
  github: https://www.github.com/Xaytex/

author: Lynix152, Koni

languages: en, de

roles:
  admin:
    name: Administrator
    check_assingable: true

  staff:
    name: core
    check_assingable: true

  team:
    name: team
    check_assingable: true

  mute:
    name: muted
    check_assingable: true


permission_levels:
  admin:
    name: Administrator
    level: 4
    aliases: [administrator, admin, a]
    if:
      permissions: [administrator]
      roles: [admin]

  staff:
    name: core
    level: 3
    aliases: [core, staff, s]
    if:
      roles: [core]

  team:
    name: team
    level: 2
    aliases: [team, t]
    if:
      roles: [team]

  mute:
    name: muted
    check_assingable: true


default_permission_level: administrator